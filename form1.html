<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!--meta defining description of webpage -->
    <title>Form</title>

</head>

<body>
    <h1>Facebook Form</h1>

    <form action="test.py" method="post">
        <div>
            <label>Username</label><br>
            <input type="text" required placeholder="Write A Valid Name" name="User">
        </div>
        <hr>

        <div>
            <label>Password</label><br>
            <input type="password" placeholder="Write A Complex Password" name="Pass">
        </div>

        <hr>

        <div>
            <label>Mobile</label><br>
            <input type="tel" placeholder="+20100 (234) 123" name="Phone">
        </div>

        <hr>

        <div>
            <label>Email</label><br>
            <input type="email" required placeholder="Write A Valid Mail" name="Mail">
        </div>

        <hr>

        <div>
            <label>Subject</label><br>
            <input type="text" placeholder="Write A Main Subject" name="Sub">
        </div>
        <hr>

        <input type="hidden" value="1jnkbh">

        <input type="reset" value="Empty Form"><br><br>

        <input type="submit" value="Send Data">






    </form>



</body>

</html>
