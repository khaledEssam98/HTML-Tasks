<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!--meta defining description of webpage -->
    <title>Form</title>

</head>

<body>
    <h1>Form</h1>
    <form target="-blank" novalidate>

        <div>
            <label>Search</label><br><br>
            <input type="search" name="Serach" placeholder="Enter A Search Word" autofocus>
        </div>
        <br>
        <div>
            <label>Upload</label> <br><br>
            <input type="file" name="Upload">
        </div>
        <br>
        <div>
            <label>Url</label> <br><br>
            <input type="url" name="Url" required>
        </div>
        <br>
        <div>
            <label>Date</label> <br><br>
            <input type="date" name="Date" value="10/25/1982">
        </div>
        <br>
        <div>
            <label>Month</label> <br><br>
            <input type="month" name="Month">
        </div>
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">

    </form>

    <pre>
            Hello Line One
            Hello Line Two
            Hello Line Three
                  Hello Line Four
        </pre>

    <iframe src="https://elzero.org/" width="100%" height="400 px"></iframe>



</body>

</html>
