<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!--meta defining description of webpage -->
    <title>Form</title>

</head>

<body>
    <h1>Form</h1>
    <form action="" method="get">
        <div>
            <label>Username</label>
            <input type="text" name="Username" autofocus minlength="5" maxlength="20">
        </div> <br>

        <div>
            <label>Email</label>
            <input type="email" name="Email" readonly value="o@o.com">
        </div><br>

        <div>
            <input type="hidden" name="token" value="b92f1fc2fce391ad7af633723afd3055">
        </div>

        <hr>

        <label>Skills</label>

        <div>
            <input id="PS" type="checkbox" name="skills" value="Problem Solving" checked>
            <label for="PS">Problem Solving</label>
        </div>
        <div>
            <input id="LT" type="checkbox" name="skills" value="Logical Thinking">
            <label for="LT">Logical Thinking</label>
        </div>

        <div>
            <input id="AS" type="checkbox" name="skills" value="Advanced Search">
            <label for="AS"> Advanced Search</label>
        </div>

        <div>
            <input id="A" type="checkbox" name="skills" value="Analysis">
            <label for="A">Analysis</label>
        </div>

        <div>
            <input id="P" type="checkbox" name="skills" value="Planning">
            <label for="P">Planning</label>
        </div>
        <hr>

        <label>Job</label>
        <div>
        </div>
        <input id="FE" type="radio" name="job" value="Front-End Developer">
        <label for="FE"> Front-End Developer</label>
        </div>
        <div>
            <input id="BE" type="radio" name="job" value="Back-End Developer">
            <label for="BE">Back-End Developer</label>
        </div>

        <div>
            <input id="BA" type="radio" name="job" checked value=" Business Analyst">
            <label for="BA"> Business Analyst</label>
        </div>

        <div>
            <input id="PM" type="radio" name="job" value="Project Manager">
            <label for="PM">Project Manager</label>
        </div>

        <div>
            <input id="SM" type="radio" name="job" value="Scrum Master">
            <label for="SM">Scrum Master</label>
        </div>

        <br>



        <label for="Version">Choose Version</label>
        <select name="Version" id="Version">
            <optgroup label="PHP">
                <option value="1">V5.0</option>
                <option value="2">V7.0</option>
                <option value="3">V8.0</option>
            </optgroup>
            <optgroup label="Python">
                <option value="4">V2.0</option>
                <option value="5">V3.0</option>
                <option value="6">V3.9</option>
            </optgroup>
        </select>
        <br><br>
        <hr>
        <textarea name="brief" cols="60" rows="20"
            placeholder="Write Here Why You Want To Learn Programming"></textarea>
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">


    </form>



</body>

</html>
